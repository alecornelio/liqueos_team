<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liqueos|Xpectre</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&family=Sora:wght@300;500;700&display=swap" rel="stylesheet">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__full">
                <div class="header__logo"><img src="/assets/logo-desk.svg" alt="logo"></div>
                <div class="header__links">
                    <a href="#">Swap</a>
                    <a href="#">Pool</a>
                    <a href="#">Farm</a>
                    <a href="#">Stake</a>
                    <a href="#">Bridge</a>
                    <a href="#">Mint HEDGE</a>
                    <a href="#">Crowd Loan</a>
                </div>
            </div>
            <div class="header__mobile">
                <div class="header__logo"><img src="/assets/logo-desk.svg" alt="logo"></div>
                <div class="header__links"><p>Swap</p><button class="header__links__icon"><box-icon name='chevron-down' color='#ffffff' ></box-icon></button></div>
                <div class="header__links__submenu">
                    <div class="header__links__a">
                        <a href="#">Swap</a>
                        <a href="#">Pool</a>
                        <a href="#">Farm</a>
                        <a href="#">Stake</a>
                        <a href="#">Bridge</a>
                        <a href="#">Mint HEDGE</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main__Charts">
                <div class="container__main__charts">
                    <p>Charts</p>
                </div>
                <div class="container__main__tipo">
                    <p>GLMR/USDC</p>
                </div>
                <div class="container__main__Nav">
                    <a href="#">1D</a>
                    <a href="#">1W</a>
                    <a href="#">1M</a>
                    <a href="#">1Y</a>
                </div>
                <div class="container__main__numeros">
                    <p>0.679673</p>
                </div>
                <div class="container__main__verde">
                    <p>+ 3.43%</p>
                </div>
                <div class="container__main__fecha">
                    <p>Jul 2, 2022 4:26 PM</p>
                </div>
                <div class="main__charts__grafica">
                    <img src="/assets/grafica.png" alt="grafica" class="main_grafica">
                </div>
            </div>
            <div class="main__Swap">
                <div class="main__swap__container">
                    <div class="container__main__Swap">
                        <div class=""><p>Swap</p></div>
                        <div class="container__main__ajustes"><img src="/assets/ajustes.svg" alt=""></div>
                    </div>
                    <div class="container__main__swap2">
                        <div class="container__main__from"><img src="/assets/From.svg" alt="from" class="main__from"></div>
                        <div class="container__main__flechas"><img src="/assets/flechas.svg" alt="flechas" class="main__flecha"></div>
                        <div class="container__main__to"><img src="/assets/to.svg" alt="to_img" class="main__to"></div>
                        <div class="container__main__boton"><img src="/assets/boton.svg" alt="boton" class="main__boton"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
